{% extends 'base.html' %}

{% block title %}Express Interest{% endblock %}

{% block body_block %}
    <h2>Express Interest in {{ item.name }}</h2>
    <p>Price: ${{ item.price }}</p>
    <p>Stock: {{ item.stock }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
